<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div id="bg-img">
    <img src="./images/pattern-background-desktop.svg" alt="">
  </div>

  <div id="card-container">

    <div id="img-text">
      <img src="./images/illustration-hero.svg" alt="" id="hero-img">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of 
        songs, audiobooks, and podcasts on 
        any device anywhere you like!
      </p>
    </div><!--IMAGE TEXT-->

    <div id="music-plan-price-change">
      <img src="./images/icon-music.svg" alt="" id="music-img">
      <div id="plan-price">
        <p id="plan">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </div><!--PLAN PRICE-->
      <p id="change">Change</p>
    </div><!--MUSIC PLAN PRICE CHANGE-->

    <div id="buttons">
      <button id="proceed">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div><!--BUTTONS-->

  </div><!--CARD CONTAINER-->
</body>
</html>
